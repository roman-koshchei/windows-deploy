name: Deploy Website

on:
  workflow_run:
    workflows: ["Build Website"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      run-id:
        description: "Run ID of the latest build workflow"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: read

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-publish
          path: ./publish
          run-id: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.id || github.event.inputs.run-id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.SSH_HOST }}
        run: |
          # Start SSH agent
          eval "$(ssh-agent -s)"
          mkdir -p ~/.ssh

          # Add private key
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add host
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

      - name: To Windows server
        env:
          USERNAME: ${{ secrets.SSH_USER }}
          HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh "$USERNAME@$HOST" "powershell -Command Stop-WebSite -Name 'Site'"

          # ssh "$USERNAME@$HOST" "rm -rf 'C:/inetpub/wwwroot/Site/*'"

          scp -l 2000 -C \
            -o ServerAliveInterval=60 \
            -r ./publish/* \
            "$USERNAME@$HOST:'C:/inetpub/wwwroot/Site'"

          ssh "$USERNAME@$HOST" "powershell -Command Start-WebSite -Name 'Site'"
