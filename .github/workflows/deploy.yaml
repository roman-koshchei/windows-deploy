name: Deploy Website

on:
  workflow_run:
    workflows: ["Build Website"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      run-id:
        description: "Run ID of the latest build workflow"
        required: true
        type: number

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      actions: read

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: site-publish
          path: ./publish
          run-id: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.id || github.event.inputs.run-id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup SSH
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.SSH_HOST }}
        run: |
          # Start SSH agent
          eval "$(ssh-agent -s)"
          mkdir -p ~/.ssh

          # Add private key
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add host
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

      - name: To Windows server
        env:
          USERNAME: ${{ secrets.SSH_USER }}
          HOST: ${{ secrets.SSH_HOST }}
          WEBSITE_VERSION: "Id${{ github.run_id }}Attempt${{ github.run_attempt }}"
        run: |
          WEBSITE_FOLDER="C:/inetpub/wwwroot/Site/$WEBSITE_VERSION"
          WEBSITE_PARENT_FOLDER_WIN="C:\\inetpub\\wwwroot\\Site"
          WEBSITE_FOLDER_WIN="$WEBSITE_PARENT_FOLDER_WIN\\$WEBSITE_VERSION"

          ssh "$USERNAME@$HOST" "powershell -Command \"
            if (-not (Test-Path -Path '$WEBSITE_FOLDER_WIN')) { 
              New-Item -Path '$WEBSITE_FOLDER_WIN' -ItemType Directory; 
            };
          \""

          scp -C \
            -r ./publish/* \
            "$USERNAME@$HOST:'$WEBSITE_FOLDER'"

          ssh "$USERNAME@$HOST" "powershell -File '$WEBSITE_PARENT_FOLDER_WIN\\update.ps1' `
            -parentFolder '$WEBSITE_PARENT_FOLDER_WIN' `
            -folder '$WEBSITE_FOLDER_WIN'
          "
