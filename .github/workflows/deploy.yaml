name: Build and Deploy C# Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      - name: Publish
        run: dotnet publish ./src/Site/Site.csproj --configuration Release --output ./publish

      - name: Zip Files
        run: |
          # Create a zip file of the publish directory
          zip -r publish.zip ./publish

      - name: Setup SSH
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.SSH_HOST }}
        run: |
          # Start SSH agent
          eval "$(ssh-agent -s)"
          mkdir -p ~/.ssh

          # Add private key
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add host
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

      - name: Stop site to Windows server
        env:
          USERNAME: ${{ secrets.SSH_USER }}
          HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_PATH: "C:/inetpub/wwwroot/Site"
        run: |
          # Stop site
          ssh "$USERNAME@$HOST" "powershell -Command Stop-WebSite -Name 'Site'"

      - name: Copy Zip File to Windows Server
        env:
          USERNAME: ${{ secrets.SSH_USER }}
          HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_PATH: "C:/inetpub/wwwroot/Site"
        run: |
          scp -v -o "ServerAliveInterval=10" ./publish.zip "$USERNAME@$HOST:$DEPLOY_PATH"

      - name: Unzip on Windows Server and Deploy
        env:
          USERNAME: ${{ secrets.SSH_USER }}
          HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_PATH: "C:/inetpub/wwwroot/Site"
        run: |
          ssh "$USERNAME@$HOST" "
            # Unzip the file on the server
            powershell -Command Expand-Archive -Path '$DEPLOY_PATH\\publish.zip' -DestinationPath '$DEPLOY_PATH' -Force
            # Optionally remove the zip file after extraction
            Remove-Item -Path '$DEPLOY_PATH\\publish.zip'
          "

      - name: Start site
        env:
          USERNAME: ${{ secrets.SSH_USER }}
          HOST: ${{ secrets.SSH_HOST }}
        run: |
          # Restart website
          ssh "$USERNAME@$HOST" "powershell -Command Start-WebSite -Name 'Site'"
